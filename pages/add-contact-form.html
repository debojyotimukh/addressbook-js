<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Add Person</title>
    <link rel="stylesheet" href="../styles/add-person-form.css">
</head>

<body>
    <!--UC1 Page Header-->
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/images/logo.jpg" alt="">
            <div>
                <span class="address-text-color address-text">ADDRESS</span><br>
                <span class="address-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false;">
            <!--UC2 Form header-->
            <div class="form-head">
                <div class="form-header-text">Person Address Form</div>
                <div>
                    <a href="./home.html" class="cancelButton"><img id="cancel"
                            src="../assets/images/ic_cancel_24px.jpg"></a>
                </div>
            </div>
            <!--Name-->
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" required>
            </div>
            <!--Phone No-->
            <div class="row-content">
                <label class="label text" for="phone">Phone number</label>
                <input class="input" type="text" id="phone" name="phone" required>
            </div>
            <!--Address-->
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea class="input" id="address" name="Address" placeholder=""
                    style="height: 100px; resize: unset;"></textarea>
            </div>
            <!--city-state-zip-->
            <div class="column-content">
                <div class="row-content">
                    <label class="label text" for="city">City</label>
                    <select class="input-drop" id="city" placeholder="Select City">
                        <option class="input-drop" value="" disabled selected>Select City</option>
                        <option class="input-drop" value="Howrah">Howrah</option>
                    </select>
                </div>
                <div class="row-content">
                    <label class="label text" for="state">State</label>
                    <select class="input-drop" id="state">
                        <option class="input-drop" value="" disabled selected>Select State</option>
                        <option class="input" value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="row-content">
                    <label class="label text" for="zip">Zip</label>
                    <input class="input-drop" type="text" id="zip" name="zip" required>
                </div>
            </div>
            <!--Buttons-->
            <div class="buttonParent">
                <button type="submit" class="button" id="submitButton">Add</button>
                <button type="reset" class="button" onclick="resetForm();return false;">Reset</button>
            </div>
        </form>

    </div>
</body>

</html>
